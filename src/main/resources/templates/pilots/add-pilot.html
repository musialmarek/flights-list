<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy Pilot</title>
</head>
<body>
<h1>Dodaj pilota</h1>
<form th:action="@{/admin/pilot/add}" th:object="${pilot}" method="post">
    <input th:type="hidden" th:name="id" th:value="*{id}">
    <div>
        <label>
            Nazwa:
            <input th:type="text" th:field="*{name}" th:value="*{name}">
        </label>
    </div>
    <div>
        <label>
            Licencja:
            <input th:type="text" th:field="*{licence}" th:value="*{licence}">
        </label>
    </div>
    <div>
        <label>
            <input th:type="checkbox" th:field="*{active}" th:value="*{active}">
            AKTYWNY
        </label>
    </div>
    <div>
        <label>
            BADANIA:
            <input th:type="date" th:field="*{medicine}" th:value="*{medicine}">
        </label>
    </div>
    <div>
        <label>
            KWT:
            <input th:type="date" th:field="*{theory}" th:value="*{theory}">
        </label>
    </div>
    <div>
        <label>
            <input th:type="checkbox" th:field="*{gliderPilot}" th:value="*{gliderPilot}">
            PILOT SZYBOWCOWY
        </label>
    </div>
    <div>
        <label>
            KTP SZYBOWCOWE:
            <input th:type="date" th:field="*{gliderPractise}" th:value="*{gliderPractise}">
        </label>
    </div>
    <div>
        <label>
            <input th:type="checkbox" th:field="*{gliderInstructor}" th:value="*{gliderInstructor}">
            INSTRUKTOR SZYBOWCOWY
        </label>
    </div>
    <div>
        <label>
            FI(S):
            <input th:type="date" th:field="*{fiS}" th:value="*{fiS}">
        </label>
    </div>
    <div>
        <label>
            <input th:type="checkbox" th:field="*{enginePilot}" th:value="*{enginePilot}">
            PILOT SAMOLOTOWY
        </label>
    </div>
    <div>
        <label>
            KTP SAMOLOTOWE:
            <input th:type="date" th:field="*{enginePractise}" th:value="*{enginePractise}">
        </label>
    </div>
    <div>
        <label>

            <input th:type="checkbox" th:field="*{engineInstructor}" th:value="*{engineInstructor}">
            INSTRUKTOR SAMOLOTOWY
        </label>
    </div>
    <div>
        <label>
            FI(A):
            <input th:type="date" th:field="*{fiA}" th:value="*{fiA}">
        </label>
    </div>
    <div>
        <label>
            <input th:type="checkbox" th:field="*{tow}" th:value="*{tow}">
            HOLOWNIK
        </label>
    </div>
    <div>
        <label>
            SEPL:
            <input th:type="date" th:field="*{SEPL}" th:value="*{SEPL}">
        </label>
    </div>
    <input th:type="submit" value="DODAJ PILOTA">
</form>
</body>
</html>
